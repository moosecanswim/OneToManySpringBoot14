<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
    <th:block th:replace="base::navigation"></th:block>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="container">
                            <div th:each="director : ${directors}">
                                <h2 th:text="${director.name}"></h2>
                                <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
                                <ul>
                                    <th:block th:each="movie : ${director.movies}">
                                        <li th:inline="text"><b>[[${movie.title}]]</b> released in [[${movie.year}]].</li>
                                    </th:block>
                                </ul>

                            </div>
                            <a href="/addMovie">Add Movie</a>
                            <a href="/addDirector">Add Director</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:replace="base::footer"></th:block>
</body>
</html>
