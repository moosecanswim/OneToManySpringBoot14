<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Director Details</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
<th:block th:replace="base::navigation"></th:block>
<div id="wrapper">
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <!--Enter page content here -->
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2 th:text="${aDirector.name}"></h2>
                        <p th:text="${aDirector.genre}"></p>
                        </div>
                    </div>
               \
                    <div class="panel panel-default">
                        <div class="panel-heading"><h3>Movies that can be assigned</h3></div>
                        <table class="table">
                            <tr>
                                <th>ID</th>
                                <th>Title</th>
                                <th>Director</th>
                                <th>Release Year</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                            <tr th:each="m : ${listMovies}">
                                <td th:text="*{m.id}"></td>
                                <td th:text="*{m.title}"></td>
                                <td th:text="*{m.director}">director goes here</td>
                                <td th:text="*{m.year}"></td>
                                <td th:text="*{m.description}"></td>
                                <td><a th:href="@{/processMovieAsigment/{directorId}/{movieId}(directorId=${aDirector.id}),(movieId=${m.id})}">Assign this movie to director</a></td>
                            </tr>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="base::footer"></th:block>
</body>
</html>
