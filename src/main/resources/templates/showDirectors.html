<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Show Directors</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
    <th:block th:replace="base::navigation"></th:block>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="panel panel-default">
                            <div class="panel-heading"><h3>Show all Directors</h3></div>
                            <table class="table">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Genre</th>
                                    <th>Movies</th>
                                    <th>Action</th>
                                </tr>
                                <tr th:each="d : ${listDirectors}">
                                    <td th:text="*{d.id}"></td>
                                    <td <a th:text="*{d.name}" th:href="@{/detailsDirector/{id} (id=${d.id})}"></a></td>
                                    <td th:text="*{d.genre}"></td>
                                    <td>Movies List Goes Here</td>
                                    <td>
                                        <p><a th:href="@{/update/director/{id} (id=*{d.id})}">Update</a> - <a th:href="@{/delete/director/{id} (id=*{d.id})}">Delete</a> - <a th:href="@{/assignMoviesToDirector/{id} (id=${d.id})}">Assign Movie</a></p>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="base::footer"></th:block>
</body>
</html>
