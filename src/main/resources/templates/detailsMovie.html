<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Director Details</title>
    <th:block th:replace="base::header"></th:block>
</head>
<body>
    <th:block th:replace="base::navigation"></th:block>
    <div id="wrapper">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!--Enter page content here -->
                        <div class="panel panel-default">
                            <div class="panel-heading"><h2 th:text="${aMovie.title}"></h2>

                            </div>
                            <div class="panel-body">
                                <h4 th:inline="text">Director: [[${aMovie.director}]]</h4>
                                <p th:inline="text">Released in [[${aMovie.year}]]</p>
                                <p th:inline="text">Description: [[${aMovie.description}]]  (ID:[[${aMovie.id}]]</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:replace="base::footer"></th:block>
</body>
</html>
